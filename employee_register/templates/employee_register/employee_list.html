{% extends 'employee_register/base.html'%}

{% block content %}
    <table class="table table-striped table-hover">
        <thead class="border-bottom">
            <tr>
                <td>Employee Code</td>
                <td>Full Name</td>
                <td>Mobile</td>
                <td>Position</td>
                <td>Actions</td>
            </tr>
        </thead>
        <tbody>
            {% for employee in employee_list %}
                <tr>
                    <th scope="row">{{employee.emp_code}}</th>
                    <td>{{employee.fullname}}</td>
                    <td>{{employee.mobile}}</td>
                    <td>{{employee.position}}</td>
                    <td>
                        <a title="link_edit" href="{% url 'employee_edit' employee.id %}" class="btn text-secondary px-0">
                            <i class="fa-solid fa-pen-to-square"></i>
                        
                        <a title="link_delete" href="{% url 'employee_delete' employee.id %}" class="btn text-secondary px-0">
                            <i class="fa-solid fa-circle-xmark"></i>
                        </a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{% url 'employee_form' %}" class="link">
        <button type="submit" class="btn btn-primary">
            <i class="fa-solid fa-circle-plus"></i> New Employee
        </button>
    </a>
{% endblock %}
