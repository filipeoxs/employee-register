{% extends 'login/base.html' %}
{% load crispy_forms_tags %}
{% block title%} | Register {% endblock %}
{% block content %}
    <div class="mt-3 text-center">
        <form action="" method="POST" style="max-width:380px;margin: auto;" autocomplete="off">
            {% csrf_token %}
            <h1 class="h3 mb-3 font-weight-normal">Register</h1>
            {{form|crispy}}
            <button type="submit" class="btn btn-primary btn-lg btn-block mt-3">Register</button>
            <!--<a href="" class="btn btn-success btn-lg btn-block mt-3">Login</a>-->
        </form>
    </div>
{% endblock %}
