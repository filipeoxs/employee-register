{% extends 'login/base.html' %}

{% block content %}
<div class="mt-3 text-center">
    {% csrf_token %}
    <form action="" method="post" style="max-width:380px;margin: auto;" autocomplete="off">
        <h1 class="h3 mb-3 font-weight-normal">Register</h1>
        <label for="email" class="sr-only">E-mail Address</label>
        <input type="email" name="email" id="email" class="form-control mb-3" placeholder="Email Address" required
            autofocus>
        <label for="name" class="sr-only">Full Name</label>
        <input type="text" name="name" id="name" class="form-control mb-3" placeholder="Full name" required autofocus>
        <label for="password" class="sr-only">Password</label>
        <input type="password" name="password" id="password" class="form-control mb-3" placeholder="Password" required
            autofocus>
        <label for="password" class="sr-only">Password</label>
        <input type="password" name="passwordAgain" id="passwordAgain" class="form-control"
            placeholder="Repeat your Password" required autofocus>
        <button type="submit" class="btn btn-primary btn-lg btn-block mt-3">Register</button>
        <a href="{%url 'login'%}" class="btn btn-success btn-lg btn-block mt-3">Login</a>
    </form>

</div>
{% endblock %}
