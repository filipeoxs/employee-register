{% extends 'login/base.html' %}

{% block content %}
<div class="mt-3 text-center">
    {% csrf_token %}
    <form action="" method="post" style="max-width:380px;margin: auto;">
        <h1 class="h3 mb-3 font-weight-normal">Restore Password</h1>
        <label for="email" class="sr-only">E-mail Address</label>
        <input type="email" name="email" id="email" class="form-control mb-3" placeholder="Email Address" required
            autofocus>
        <button type="submit" class="btn btn-primary btn-lg btn-block mt-3">Send E-mail</button>
        <a href="{% url 'login' %}" type="submit" class="btn btn-success btn-lg btn-block mt-3">Login</a>
    </form>
</div>
{% endblock %}
