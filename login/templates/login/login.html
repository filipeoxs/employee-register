{% extends 'login/base.html' %}
{% load crispy_forms_tags %}
{% block title %} | Login {% endblock %}
{% block content %}
<div class="mt-3 text-center">
    <form action="" method="post" style="max-width:380px;margin: auto;">
        {% csrf_token %}
        <h1 class="h3 mb-3 font-weight-normal">Sign in</h1>
        {{form|crispy}}
        <button type="submit" class="btn btn-primary btn-lg btn-block mt-3">Sign In</button>
        <a href="{% url 'register' %}" type="submit" class="btn btn-success btn-lg btn-block mt-3">Register</a>
    </form>
   
    <a href="{% url 'forgot' %}">Forget Password?</a>
</div>

{% endblock%}
